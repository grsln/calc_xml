{% extends 'base.html' %}

{% block content %}
<form id="data" action="{% url 'calc_time:index' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4 text-left">
            <div class="row">
                <div class="col-sm-12">
                    <br>
                    <input type="file" name="file">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <br>
                    <button class="btn btn-primary" type="submit">Загрузить</button>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
        </div>
    </div>
</form>
{% endblock content %}
